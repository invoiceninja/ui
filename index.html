<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <title>Invoice Ninja</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Leading free invoice generator for freelancers and small businesses. Invoice clients, accept payments, track expenses &amp; time billable-tasks online."
    />

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <script>
      if ('%VITE_IS_HOSTED%' === 'true') {
        const facebookPixelId = '%VITE_FACEBOOK_PIXEL_ID%';

        const noscriptElement = document.createElement('noscript');

        const pixelBody = document.createElement('img');
        pixelBody.height = '1';
        pixelBody.width = '1';
        pixelBody.style.display = 'none';

        pixelBody.src = `https://www.facebook.com/tr?id=${facebookPixelId}&ev=PageView&noscript=1`;

        noscriptElement.appendChild(pixelBody);

        if (document.body) {
          document.body.appendChild(noscriptElement);
        } else {
          document.addEventListener('DOMContentLoaded', function () {
            document.body.appendChild(noscriptElement);
          });
        }
      }
    </script>

    <script>
      if ('%VITE_IS_HOSTED%' === 'true') {
        const facebookPixelId = '%VITE_FACEBOOK_PIXEL_ID%';

        !(function (f, b, e, v, n, t, s) {
          if (f.fbq) return;
          n = f.fbq = function () {
            n.callMethod
              ? n.callMethod.apply(n, arguments)
              : n.queue.push(arguments);
          };
          if (!f._fbq) f._fbq = n;
          n.push = n;
          n.loaded = !0;
          n.version = '2.0';
          n.queue = [];
          t = b.createElement(e);
          t.async = !0;
          t.src = v;
          s = b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t, s);
        })(
          window,
          document,
          'script',
          'https://connect.facebook.net/en_US/fbevents.js'
        );

        fbq('init', facebookPixelId);
        fbq('track', 'PageView');
      }
    </script>
  </head>

  <body class="h-full">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
